apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'newrelic'

group 'org.cru.android'
version '5.0.0'

android {
    buildToolsVersion buildTools
    compileSdkVersion compileSdk

    defaultConfig {
        applicationId 'org.keynote.godtools.android'
        versionName project.version
        versionCode grgit.log(includes:['HEAD']).size() + 4029047

        minSdkVersion minSdk
        targetSdkVersion targetSdk

        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        proguardFiles 'proguard-rules.pro'
        proguardFiles 'proguard-rules-eventbus.pro'

        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [eventBusIndex: 'org.cru.godtools.AppEventBusIndex']
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        preDexLibraries !project.hasProperty('disablePreDex')
    }
    lintOptions {
        lintConfig file("${rootProject.projectDir}/analysis/lint/lint.xml")
    }
    packagingOptions {
        pickFirst 'META-INF/NOTICE.txt'
        pickFirst 'META-INF/LICENSE.txt'
    }
    signingConfigs {
        release {
            storeFile file(androidKeystorePath)
            storePassword androidKeystoreStorePassword
            keyAlias androidKeystoreKeyAlias
            keyPassword androidKeystoreKeyPassword
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            multiDexEnabled true

            flavorSelection 'env', 'production'

            buildConfigField "String", "BASE_URL_V2", "\"https://api.stage.godtoolsapp.com/godtools-api/rest/v2/\""
            buildConfigField "String", "NEW_RELIC_API_KEY", "\"AA2f0cb2d41f6ac7dcc256eaa9ca7e0f640859fd52\""
        }
        release {
            shrinkResources true
            minifyEnabled true
            if (signingConfigs.release.storeFile.exists()) {
                signingConfig signingConfigs.release
            }

            flavorSelection 'env', 'production'

            buildConfigField "String", "BASE_URL_V2", "\"https://api.godtoolsapp.com/godtools-api/rest/v2/\""
            buildConfigField "String", "NEW_RELIC_API_KEY", "\"AAcaf7bbfe3ffda5dcb1455d3bc16b0c5da1cd71e9\""
        }
    }
}

dependencies {
    implementation project(':godtools-analytics')
    implementation project(':godtools-api')
    implementation project(':godtools-base')
    implementation project(':godtools-base-ui')
    implementation project(':godtools-db')
    implementation project(':godtools-download-manager')
    implementation project(':godtools-everystudent')
    implementation project(':godtools-initial-content')
    implementation project(':godtools-model')
    implementation project(':godtools-model-events')
    implementation project(':godtools-model-loader')
    implementation project(':godtools-sync')
    implementation project(':godtools-tract-renderer')

    implementation "android.arch.lifecycle:extensions:${deps.androidLifecycle}"
    implementation "com.android.support:appcompat-v7:${deps.androidSupport}"
    implementation "com.android.support:cardview-v7:${deps.androidSupport}"
    implementation "com.android.support:customtabs:${deps.androidSupport}"
    implementation "com.android.support:design:${deps.androidSupport}"
    implementation "com.android.support:percent:${deps.androidSupport}"

    implementation "org.ccci.gto.android:gto-support-api-okhttp3:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-appcompat:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-eventbus:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-picasso:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-recyclerview:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-sync:${deps.gtoSupport}"

    implementation "com.newrelic.agent.android:android-agent:5.14.0"
    implementation "com.crashlytics.sdk.android:crashlytics:${deps.crashlytics}"

    implementation "com.evernote:android-job:${deps.evernoteAndroidJob}"
    implementation "com.google.guava:guava:${deps.guava}"
    implementation "com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:${deps.advrecyclerview}"
    implementation "com.jakewharton:butterknife:${deps.butterknife}"
    implementation "com.jakewharton.picasso:picasso2-okhttp3-downloader:1.1.0"
    implementation "uk.co.chrisjenx:calligraphy:${deps.calligraphy}"

    debugImplementation "com.android.support:multidex:${deps.multidex}"
    debugImplementation "org.ccci.gto.android:gto-support-leakcanary:${deps.gtoSupport}"
    debugCompile "org.ccci.gto.android:gto-support-stetho:${deps.gtoSupport}"
    debugCompile 'com.facebook.stetho:stetho:' + deps.facebookStetho
    debugCompile 'com.facebook.stetho:stetho-okhttp3:' + deps.facebookStetho
    debugCompile 'com.facebook.stetho:stetho-urlconnection:' + deps.facebookStetho
    debugCompile "com.squareup.leakcanary:leakcanary-android:${deps.leakcanary}"

    annotationProcessor "com.jakewharton:butterknife-compiler:${deps.butterknife}"
    annotationProcessor "org.greenrobot:eventbus-annotation-processor:${deps.eventbusAnnotations}"

    // fix conflicts in transitive dependencies
    androidTestImplementation "com.android.support:multidex:${deps.multidex}"
    androidTestImplementation "com.google.code.findbugs:jsr305:2.0.1"
}
