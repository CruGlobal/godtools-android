language: android
sudo: required
jdk:
  - oraclejdk8
env:
  global:
    - GRADLE_OPTS="-Xmx2048m"
    # wait up to 10 minutes for adb to connect to emulator
    - ADB_INSTALL_TIMEOUT=10
  matrix:
    - ANDROID_TARGET=android-15 ANDROID_ABI=armeabi-v7a
#    - ANDROID_TARGET=android-21 ANDROID_ABI=armeabi-v7a
#    - ANDROID_TARGET=android-23 ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-24 ANDROID_ABI=armeabi-v7a
branches:
  only:
    - develop
    - master

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.3
    - android-25

    # system image for testing
    - $ANDROID_TARGET
    - sys-img-$ANDROID_ABI-$ANDROID_TARGET

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper/

before_script:
  # Emulator Management: Create, Start and Wait
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &

# gradle options
#  --parallel      : build/test multiple subprojects simultaneously
#  --continue      : continue processing on an error to try and capture all errors
#  --stacktrace    : output stacktraces for failures to aid in debugging
#  --max-workers   : limit the number of workers gradle will spawn
#  --no-daemon     : disable the background gradle build daemon
#  -PdisablePreDex : disable library pre-dex to improve build server performance
script:
  - ./gradlew --stop
  - ./gradlew lint -PdisablePreDex --continue --stacktrace --max-workers 2 --no-daemon
  - ./gradlew build -PdisablePreDex --continue --stacktrace --max-workers 2 --no-daemon -x lint
  - android-wait-for-emulator
  - adb devices
  - adb shell input keyevent 82 &
  - ./gradlew connectedAndroidTest -PdisablePreDex --continue --stacktrace --max-workers 2 --no-daemon

after_failure:
  - cat /home/travis/build/CruGlobal/godtools-android/build/outputs/lint-results*.xml

notifications:
  email: false
