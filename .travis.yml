language: android
sudo: required
jdk:
  - oraclejdk8
env:
  global:
    - GRADLE_OPTS="-Xmx2048m"
    # wait up to 10 minutes for adb to connect to emulator
    - ADB_INSTALL_TIMEOUT=10
    # FABRIC_API_SECRET={API Key}
    - secure: QmSJoNcdg6djHWmtACAjWcANnvibicZFwu8EDYw6d3BTV9s5q8IFOh4ay6jFYjBKWKUNbdMwqn43Z9MBZTB+G4z0hCuemxdETX5yXKNsoQRORzeNZCzWmcWjAEy2ZfvccDoTINai+Gz1ckFiWUV++ONK7NPzPE5zeuQA4kPKb9w=
  matrix:
    - ANDROID_TARGET=android-15 ANDROID_ABI=armeabi-v7a
#    - ANDROID_TARGET=android-21 ANDROID_ABI=armeabi-v7a
#    - ANDROID_TARGET=android-23 ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-24 ANDROID_ABI=armeabi-v7a DEPLOY_BETA=true
branches:
  only:
    - develop
    - master

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper/

before_install:
  # Install SDK license so Android Gradle plugin can install deps.
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$ANDROID_HOME/licenses/android-sdk-license"
  # Install the rest of tools (e.g., avdmanager)
  - sdkmanager tools
  # Install the system image
  - sdkmanager "system-images;$ANDROID_TARGET;default;$ANDROID_ABI"
  # Create and start emulator for the script. Meant to race the install task.
  - echo no | avdmanager create avd --force -n test -k "system-images;$ANDROID_TARGET;default;$ANDROID_ABI"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &

# gradle options
#  --parallel      : build/test multiple subprojects simultaneously
#  --continue      : continue processing on an error to try and capture all errors
#  --stacktrace    : output stacktraces for failures to aid in debugging
#  --max-workers   : limit the number of workers gradle will spawn
#  --no-daemon     : disable the background gradle build daemon
#  -PdisablePreDex : disable library pre-dex to improve build server performance
install:
  - ./gradlew --stop
  - ./gradlew clean assemble assembleAndroidTest -PdisablePreDex --parallel --continue --stacktrace --max-workers 2 --no-daemon --parallel

before_script:
  - android-wait-for-emulator
  - adb devices
  - adb shell input keyevent 82 &

script:
  - ./gradlew check connectedCheck -PdisablePreDex --continue --stacktrace --max-workers 2 --no-daemon --parallel

after_failure:
  - cat /home/travis/build/CruGlobal/godtools-android/build/reports/lint-results*.xml
  - cat /home/travis/build/CruGlobal/godtools-android/*/build/reports/lint-results*.xml

before_deploy:
  - echo apiSecret=$FABRIC_API_SECRET >> app/fabric.properties

deploy:
  provider: script
  skip_cleanup: true
  script: ./gradlew crashlyticsUploadDistributionReleaseDebug
  on:
    repo: CruGlobal/godtools-android
    branch: develop
    jdk: oraclejdk8
    condition: $DEPLOY_BETA = true

notifications:
  email: false
