apply plugin: 'com.android.library'

android {
    buildToolsVersion buildTools
    compileSdkVersion compileSdk

    defaultConfig {
        minSdkVersion minSdk
        targetSdkVersion targetSdk
    }

    flavorDimensions "env"
    productFlavors {
        stage {
            dimension "env"
        }
        production {
            dimension "env"
        }
    }
}

dependencies {
    implementation project(':godtools-api')
    implementation project(':godtools-base')
    implementation project(':godtools-db')
    implementation project(':godtools-model')
    implementation project(':godtools-model-events')

    implementation "org.ccci.gto.android:gto-support-sync:${deps.gtoSupport}"

    implementation "org.greenrobot:eventbus:${deps.eventbus}"
}
