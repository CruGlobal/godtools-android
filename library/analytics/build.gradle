android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [eventBusIndex: 'org.cru.godtools.analytics.AnalyticsEventBusIndex']
            }
        }

        buildConfigField "String", "APPSFLYER_DEV_KEY", "\"\""
        buildConfigField "String", "GOOGLE_ANALYTICS_CLIENT_ID", "\"UA-325725-50\""
        buildConfigField "String", "SNOWPLOW_ENDPOINT", "\"s.cru.org\""
        consumerProguardFiles 'proguard-rules-adobe.pro'
        consumerProguardFiles 'proguard-rules-snowplow.pro'
    }

    buildTypes {
        debug {
            resValue "string", "facebook_app_id", "448969905944197"

            buildConfigField "String", "SNOWPLOW_APP_ID", "\"godtools-dev\""
        }
        release {
            resValue "string", "facebook_app_id", "2236701616451487"

            buildConfigField "String", "SNOWPLOW_APP_ID", "\"godtools\""
        }
    }
}

dependencies {
    api project(':library:base')

    implementation "com.google.firebase:firebase-core:${deps.firebase.core}"

    implementation "org.ccci.gto.android:gto-support-compat:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-okhttp3:${deps.gtoSupport}"

    implementation "com.adobe.mobile:adobeMobileLibrary:${deps.adobeMobileServices}"
    implementation "com.android.installreferrer:installreferrer:1.1.1"
    implementation "com.appsflyer:af-android-sdk:${deps.appsFlyer}"
    implementation "com.facebook.android:facebook-core:${deps.facebook}"
    implementation "com.google.guava:guava:${deps.guava}"
    implementation "com.squareup.okhttp3:okhttp:${deps.okhttp3}"
    implementation "com.snowplowanalytics:snowplow-android-tracker:${deps.snowplow}"
    implementation "me.thekey.android:thekey-api:${deps.thekey}"
    implementation "me.thekey.android:thekey-eventbus:${deps.thekey}"
    api "org.greenrobot:eventbus:${deps.eventbus}"

    debugImplementation "com.jakewharton.timber:timber:${deps.timber}"

    kapt "org.greenrobot:eventbus-annotation-processor:${deps.eventbus}"
}
