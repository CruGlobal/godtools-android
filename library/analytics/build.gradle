android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [eventBusIndex: 'org.cru.godtools.analytics.AnalyticsEventBusIndex']
            }
        }

        buildConfigField "String", "GOOGLE_ANALYTICS_CLIENT_ID", "\"UA-325725-50\""
        buildConfigField "String", "SNOWPLOW_ENDPOINT", "\"s.cru.org\""
        consumerProguardFiles 'proguard-rules-adobe.pro'
        consumerProguardFiles 'proguard-rules-snowplow.pro'
    }
}

dependencies {
    implementation project(':library:base')

    implementation "com.google.android.gms:play-services-analytics:${deps.playServices}"
    implementation 'com.adobe.mobile:adobeMobileLibrary:4.13.7'

    implementation "org.ccci.gto.android:gto-support-compat:${deps.gtoSupport}"

    implementation "org.greenrobot:eventbus:${deps.eventbus}"

    annotationProcessor "org.greenrobot:eventbus-annotation-processor:${deps.eventbusAnnotations}"

    // Snowplow Android Tracker
    compile 'com.snowplowanalytics:snowplow-android-tracker:0.6.2@aar'
}
