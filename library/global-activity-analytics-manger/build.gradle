apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    defaultConfig {
        consumerProguardFiles 'proguard-rules-retrofit2.pro'
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/room-schemas".toString()]
            }
        }
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${deps.kotlin}"

    implementation "androidx.core:core-ktx:${deps.androidX.core}"
    implementation "androidx.lifecycle:lifecycle-extensions:${deps.androidX.lifecycle}"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:${deps.androidX.lifecycle}"
    api "androidx.room:room-runtime:${deps.androidX.room}"

    implementation "org.ccci.gto.android:gto-support-api-retrofit2:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-okhttp3:${deps.gtoSupport}"
    api "org.ccci.gto.android:gto-support-jsonapi-retrofit2:${deps.gtoSupport}"

    api "com.squareup.retrofit2:retrofit:${deps.retrofit2}"
    kapt "androidx.room:room-compiler:${deps.androidX.room}"
}
