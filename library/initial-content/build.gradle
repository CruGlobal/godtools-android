android {
    flavorDimensions "env"
    productFlavors {
        stage {
            dimension "env"
        }
        production {
            dimension "env"
        }
    }

    variantFilter { variant ->
        // stage product flavors
        if (variant.flavors*.name.contains("stage")) {
            // ignore for non-debug build types
            if (variant.buildType.name != "debug") {
                setIgnore(true)
            }
        }
    }
}

dependencies {
    implementation project(':library:base')
    implementation project(':library:db')
    implementation project(':library:download-manager')
    implementation project(':library:model')

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${deps.kotlinCoroutines}"

    implementation "androidx.concurrent:concurrent-futures-ktx:${deps.androidX.concurrent}"

    implementation "org.ccci.gto.android:gto-support-compat:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-core:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-dagger:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-jsonapi:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-util:${deps.gtoSupport}"

    implementation "com.google.dagger:dagger:${deps.dagger}"
    implementation "com.google.dagger:hilt-android:${deps.hilt}"
    implementation "org.greenrobot:eventbus:${deps.eventbus}"

    kapt "com.google.dagger:hilt-android-compiler:${deps.hilt}"
}

apply from: 'download_initial_content.gradle'
