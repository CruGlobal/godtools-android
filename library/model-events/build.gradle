android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [eventBusIndex: 'org.cru.godtools.model.event.ModelEventEventBusIndex']
            }
        }
    }
}

dependencies {
    implementation "androidx.loader:loader:${deps.androidX.loader}"

    implementation "org.ccci.gto.android:gto-support-eventbus:${deps.gtoSupport}"

    api "org.greenrobot:eventbus:${deps.eventbus}"

    kapt "org.greenrobot:eventbus-annotation-processor:${deps.eventbus}"
}
