apply plugin: 'dagger.hilt.android.plugin'

android {
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }
    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        freeCompilerArgs += ['-module-name', 'base-ui']
    }
}

dependencies {
    api project(':library:analytics')
    implementation project(':library:model')

    api "androidx.appcompat:appcompat:${deps.androidX.appCompat}"
    implementation "androidx.browser:browser:${deps.androidX.browser}"
    compileOnly "androidx.fragment:fragment-ktx:${deps.androidX.fragment}"
    api "com.google.android.material:material:${deps.materialDesign}"

    implementation "org.ccci.gto.android:gto-support-androidx-lifecycle:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-base:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-compat:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-picasso:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-util:${deps.gtoSupport}"

    implementation "com.google.dagger:dagger:${deps.dagger}"
    implementation "com.google.dagger:hilt-android:${deps.dagger}"
    implementation "com.pierfrancescosoffritti.androidyoutubeplayer:core:${deps.youtubeplayer}"
    api "org.greenrobot:eventbus:${deps.eventbus}"

    kapt "com.google.dagger:dagger-compiler:${deps.dagger}"
    kapt "com.google.dagger:hilt-compiler:${deps.dagger}"
}
