apply plugin: 'kotlin-android'

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [eventBusIndex: 'org.cru.godtools.shortcuts.ShortcutsEventBusIndex']
            }
        }
    }
}

dependencies {
    implementation project(':library:base')
    implementation project(':library:db')
    implementation project(':library:model')
    implementation project(':library:model-events')

    implementation project(':ui:article-renderer')
    implementation project(':ui:base')
    implementation project(':ui:base-app')
    implementation project(':ui:tract-renderer')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${deps.kotlin}"

    implementation "org.ccci.gto.android:gto-support-core:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-util:${deps.gtoSupport}"

    implementation "com.squareup.picasso:picasso:${deps.picasso}"

    // transitive dependencies for ui:tract-renderer, needed to build this module
    implementation "com.google.android.material:material:${deps.materialDesign}"

    annotationProcessor "org.greenrobot:eventbus-annotation-processor:${deps.eventbus}"
}
