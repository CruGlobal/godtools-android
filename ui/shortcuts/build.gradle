apply plugin: 'dagger.hilt.android.plugin'

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [eventBusIndex: 'org.cru.godtools.shortcuts.ShortcutsEventBusIndex']
            }
        }
    }
}

dependencies {
    implementation project(':library:base')
    implementation project(':library:db')
    implementation project(':library:model')

    implementation project(':ui:base')
    implementation project(':ui:base-tool')

    implementation "androidx.core:core-ktx:${deps.androidX.core}"
    implementation "androidx.hilt:hilt-work:${deps.androidX.hilt}"
    api "androidx.work:work-runtime-ktx:${deps.androidX.work}"

    implementation libs.firebase.perf.ktx

    implementation "org.ccci.gto.android:gto-support-core:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-dagger:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-picasso:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-util:${deps.gtoSupport}"

    implementation "com.google.dagger:dagger:${deps.dagger}"
    implementation "com.google.dagger:hilt-android:${deps.dagger}"
    implementation "com.squareup.picasso:picasso:${deps.picasso}"

    testImplementation "org.ccci.gto.android.testing:gto-support-timber:${deps.gtoSupport}"
    testImplementation libs.kotlin.coroutines.test

    kapt "androidx.hilt:hilt-compiler:${deps.androidX.hilt}"
    kapt "com.google.dagger:dagger-compiler:${deps.dagger}"
    kapt "com.google.dagger:hilt-compiler:${deps.dagger}"
    kapt "org.greenrobot:eventbus-annotation-processor:${deps.eventbus}"
}
