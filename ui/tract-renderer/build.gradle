apply plugin: 'dagger.hilt.android.plugin'

android {
    defaultConfig {
        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [eventBusIndex: 'org.cru.godtools.tract.TractEventBusIndex']
            }
        }
    }
    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
}

hilt {
    enableTransformForLocalTests = true
}

dependencies {
    implementation project(':library:api')
    implementation project(':library:base')
    implementation project(':library:db')
    implementation project(':library:model')
    implementation project(':library:sync')
    implementation project(':library:xml-model')

    api project(':ui:base-tool')
    api project(':ui:tutorial-renderer')

    implementation "androidx.activity:activity-ktx:${deps.androidX.activity}"
    implementation "androidx.cardview:cardview:${deps.androidX.cardView}"
    implementation "androidx.constraintlayout:constraintlayout:${deps.androidX.constraintLayout}"
    implementation "androidx.fragment:fragment-ktx:${deps.androidX.activity}"
    implementation "androidx.hilt:hilt-lifecycle-viewmodel:${deps.androidX.hilt}"
    api "androidx.lifecycle:lifecycle-common-java8:${deps.androidX.lifecycle}"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:${deps.androidX.lifecycle}"
    implementation "com.google.android.instantapps:instantapps:${deps.androidInstantApps}"
    implementation "com.google.android.material:material:${deps.materialDesign}"

    implementation "org.ccci.gto.android:gto-support-androidx-databinding:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-androidx-fragment:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-androidx-lifecycle:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-androidx-viewpager2:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-base:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-compat:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-core:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-eventbus:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-material-components:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-picasso:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-recyclerview:${deps.gtoSupport}"
    implementation "org.ccci.gto.android:gto-support-util:${deps.gtoSupport}"
    api "org.ccci.gto.android:gto-support-viewpager:${deps.gtoSupport}"

    implementation "com.airbnb.android:lottie:${deps.lottie}"
    implementation 'com.duolingo.open:rtl-viewpager:2.0.0'
    implementation "com.google.dagger:dagger:${deps.dagger}"
    implementation "com.google.dagger:hilt-android:${deps.hilt}"
    implementation "com.louiscad.splitties:splitties-fragmentargs:${deps.splitties}"
    implementation "com.tinder.statemachine:statemachine:${deps.tinderStateMachine}"
    implementation "jp.wasabeef:picasso-transformations:${deps.picassoTransforms}"

    compileOnly "com.squareup.inject:assisted-inject-annotations-dagger2:${deps.assistedInject}"

    kapt "androidx.hilt:hilt-compiler:${deps.androidX.hilt}"
    kapt "com.google.dagger:dagger-compiler:${deps.dagger}"
    kapt "com.google.dagger:hilt-compiler:${deps.hilt}"
    kapt "com.squareup.inject:assisted-inject-processor-dagger2:${deps.assistedInject}"
    kapt "org.greenrobot:eventbus-annotation-processor:${deps.eventbus}"

    testImplementation "androidx.arch.core:core-testing:${deps.androidX.archCore}"
    testImplementation "com.google.dagger:hilt-android-testing:${deps.hilt}"
    testCompileOnly "org.ccci.gto.android:gto-support-dagger:${deps.gtoSupport}"
    testImplementation "org.ccci.gto.android.testing:gto-support-picasso:${deps.gtoSupport}"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:${deps.kotlinCoroutines}"

    kaptTest "androidx.databinding:databinding-compiler:${deps.androidX.databinding}"
    kaptTest "com.google.dagger:hilt-compiler:${deps.hilt}"
}
